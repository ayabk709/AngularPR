<div class="container">
  <div>
    <h2>Edit Product</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Product Id</label>
      <input
        type="text"
        [(ngModel)]="currentProduct.productId"

        name="productId"

        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Product Name</label>
      <input
        type="text"

        [(ngModel)]="currentProduct.productName"

        name="productName"

        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Product Price</label>
      <input
        type="number"

        [(ngModel)]="currentProduct.productPrice"

        name="productPrice"

        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Creation</label>
      <input
        type="date"

        [ngModel]="currentProduct.productDate | date: 'yyyy-MM-dd'"

        (ngModelChange)="currentProduct.productDate = $event"

        name="productDate"


        class="form-control"
      />
    <div class="mt-2">
      <button type="submit"  (click)="updateProduct()" class="btn btn-success">
        UPDATE
      </button>
    </div>
    </div>
  </form>
</div>
